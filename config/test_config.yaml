# CUDA
cuda_devices: '0'

# dataset
dataset:
  data_root: '/content/content/simplified_data_voxel_size_4'
  augment_data: false
  max_faces: 500

# model
load_model: '/content/drive/MyDrive/MeshNet_weights.pkl'

# MeshNet
MeshNet:
  structural_descriptor:
    num_kernel: 64
    sigma: 0.2
  mesh_convolution:
    aggregation_method: 'Concat'  # Concat/Max/Average
  mask_ratio: 0.95
  dropout: 0.5
  num_classes: 40

# test config
batch_size: 128
retrieval_on: true
